      display: flex;
      align-items: center;
      justify-content: center;

      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      // Limit tilt to max 5 degrees
      const rotateX = Math.max(-5, Math.min(5, (y - centerY) / 20));
      const rotateY = Math.max(-5, Math.min(5, (centerX - x) / 20));
      
      card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    container.addEventListener('mouseleave', () => {
      card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
      gridBg.style.transform = 'translate(0, 0)';
    });

function copyToClipboard(text, button) {
    navigator.clipboard.writeText(text).then(() => {
      const tooltipText = button.querySelector('.tooltip-text');
      if (!tooltipText) return;

      const originalText = tooltipText.textContent;

      // Fade text out
      tooltipText.style.opacity = '0';

      setTimeout(() => {
        tooltipText.textContent = 'Copied';
        tooltipText.style.opacity = '1';

        setTimeout(() => {
          tooltipText.style.opacity = '0';

          setTimeout(() => {
            tooltipText.textContent = originalText;
            tooltipText.style.opacity = '';
          }, 150);
        }, 1000);
      }, 150);
    });
  }

  window.copyToClipboard = copyToClipboard;
  </script>
